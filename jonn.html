    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./dist/output.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <div>
        <h1
          class="flex justify-center text-black bg-transparent text-2xl font-bold"

          #todo

      </div>

    <!-- main  -->
    <main>
      <div class="flex justify-evenly ">
        <!--Tabs navigation-->
        <ul
          class="mb-5 flex list-none flex-row flex-wrap border-b-0 ps-0"
          role="tablist"
          data-twe-nav-ref
        >
          <li role="presentation">
            <a
              href="#tabs-home"
              class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-blue-300 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
              data-twe-toggle="pill"
              data-twe-target="#tabs-home"
              data-twe-nav-active
              role="tab"
              aria-controls="tabs-home"
              aria-selected="true"
              >All</a
            >
          </li>
          <li role="presentation">
            <a
              href="#tabs-profile"
              class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-blue-300 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
              data-twe-toggle="pill"
              data-twe-target="#tabs-profile"
              role="tab"
              aria-controls="tabs-profile"
              aria-selected="false"
              >Active</a
            >
          </li>
          <li role="presentation">
            <a
              href="#tabs-messages"
              class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-blue-300 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
              data-twe-toggle="pill"
              data-twe-target="#tabs-messages"
              role="tab"
              aria-controls="tabs-messages"
              aria-selected="false"
              >Complete</a
            >
          </li>
        </ul>
    </div>
        <nav

            Add
          </button>
        </nav>
